<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel header="Check Entered Data">

                        <p:tabView orientation="left" > 

                            <p:tab title="Investigation " >
                                <p:panelGrid columns="1" >  


                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Investigation List" action="/lab/investigation_list" onclick="onSubmitButton();"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Investigation Fee List" action="/lab/investigation_list_fee" onclick="onSubmitButton();"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Investigation With Fees" action="/lab/investigation_list_fee_1" onclick="onSubmitButton();"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Investigation And Sevice List For OPD" action="opd_service_and_investgation_department_list" onclick="onSubmitButton();"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Check Deleted data " >
                                <p:panelGrid columns="1" >  
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Dealor List" action="deleted_distributors" onclick="onSubmitButton();"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Deleted Bht List" action="deleted_admission_book" onclick="onSubmitButton();"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Institiute" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Institution List" action="instituton_by_institution_type" onclick="onSubmitButton();"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Department List" action="department_by_department_type" onclick="onSubmitButton();"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Service" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Service List Search " action="opd_service_department_list" onclick="onSubmitButton();"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Service List with Fee " action="opd_service_list" onclick="onSubmitButton();"/>                                
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Investigation And Sevice List For OPD" action="opd_service_and_investgation_department_list" onclick="onSubmitButton();"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Update data" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Update Service/Investigation Institution And Department Data" action="opd_service_Investigation_list" onclick="onSubmitButton();"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Patient Reistration" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Patient Report" action="/patient_registration_1" onclick="onSubmitButton();"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Institution (Credit Company/Agency/Collection Cnters)" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Credit Card Compaies" action="credit_companies" onclick="onSubmitButton();"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Institution Report(Credit Company/Agency/Collection Cnters/etc.)" action="instituton_by_institution_type" onclick="onSubmitButton();"/> 
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Item Master" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Pharmacy Item List" action="pharmacy_item_list" onclick="onSubmitButton();"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary p-1" value="Store Item List" action="store_item_list" onclick="onSubmitButton();"/> 
                                </p:panelGrid>
                            </p:tab>

                        </p:tabView>


                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
