<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <div class="card-header font-weight-bolder bg-primary text-white" >
                    Clinical - Administration
                </div> 

                <h:form>
                    <p:panel >
                        <p:panelGrid columns="1">
                            <h:commandButton styleClass="linkButton" class="form form-control btn btn-primary" value="Vocabularies" action="/clinical/clinical_vocabulary" onclick="onSubmitButton();" ></h:commandButton>
                            <h:commandButton styleClass="linkButton" class="form form-control btn btn-primary" value="Symptoms" action="/clinical/clinical_symptoms" onclick="onSubmitButton();" ></h:commandButton>
                            <h:commandButton styleClass="linkButton" class="form form-control btn btn-primary" value="Signs" action="/clinical/clinical_signs" onclick="onSubmitButton();" ></h:commandButton>
                            <h:commandButton styleClass="linkButton" class="form form-control btn btn-primary" value="Diagnosis" action="/clinical/clinical_diagnosis" onclick="onSubmitButton();" ></h:commandButton>
                            <h:commandButton styleClass="linkButton" class="form form-control btn btn-primary" value="Investigations" action="/clinical/clinical_investigations" onclick="onSubmitButton();" ></h:commandButton>
                            <h:commandButton styleClass="linkButton" class="form form-control btn btn-primary" value="Procedures" action="/clinical/clinical_procedures" onclick="onSubmitButton();" ></h:commandButton>
                            <h:commandButton styleClass="linkButton" class="form form-control btn btn-primary" value="Plan of actions" action="/clinical/clinical_plans" onclick="onSubmitButton();" ></h:commandButton>
                            <h:commandButton styleClass="linkButton" class="form form-control btn btn-primary" value="Treatements" action="/clinical/clinical_treatment" onclick="onSubmitButton();" ></h:commandButton>


                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
