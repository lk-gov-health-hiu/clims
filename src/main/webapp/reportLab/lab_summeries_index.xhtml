<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">            
            <ui:define name="content">
                <h:form>
                    <div class="card-header font-weight-bolder bg-primary text-white">
                        Lab Summeries
                    </div>
                                            
                        <p:tabView orientation="left" >
                            <p:tab title="Performance" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary "  value="Investigation List" action="investigation_counts"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary "  value="Bill List" action="/reportLab/bill_list"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Client List" action="/reportLab/client_list"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Sample List" action="/lab/patient_sample_list"/> 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Average Turn Around Time" action="turn_over_time"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Bill-vice turn-around time" action="turn_over_time_bills"/> 
                                    <h:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" class="form form-control btn btn-outline-primary" value="By Billed Institution" action="report_lab_by_billed_institution"/>
                                    <h:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" class="form form-control btn btn-outline-primary" value="By Billed Department" action="report_lab_by_billed_department"/>
                                    <h:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" class="form form-control btn btn-outline-primary" value="By Reported Institution" action="report_lab_by_reported_institution"/>
                                    <h:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" class="form form-control btn btn-outline-primary" value="By Reported Department" action="report_lab_by_reported_department"/>

                                    <h:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" class="form form-control btn btn-outline-primary" value="OPD Bill Items For Credit Companies" action="#{searchController.toCreateBillItemListForCreditCompany()}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Institutions" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="By Ordering Institution" action="ix_count_by_billed_institution"/>

                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Collecting Centres" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report by Collection Centre(Detail)" action="report_lab_collection_centre.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report by Collection Centre(Summery)" action="report_lab_collection_centre_summery.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report by Collection Centre Count" action="report_lab_by_collection_centre_investigation_count.xhtml"/>                            
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report by Collection Centre Count(Summery)" action="report_lab_by_collection_centre_investigation_count_summery"/>                            
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Referring Doctors" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report by Referring Doctor(Details)" action="report_lab_by_refering_doctor.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report by Referring Doctor(Summery)" action="report_lab_by_refering_doctor_summery.xhtml"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Inward" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Inward Lab Summary by Added Date" action="report_inward_service_detail_added_lab"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Inward Lab Summary by Added Date With Margin" action="report_inward_service_detail_added_lab_feeMargin"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Investigation Summary Inward" action="report_investigation_summery_by_inward"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Investigation Summary Inward by Date" action="report_lab_by_date_summery_inward"/>

                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Income" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Income Summery" action="income_summery"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report Summary Department" action="report_cashier_detailed_by_department.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report Summary by day" action="report_lab_by_date_summery.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Investigation Summary Fee Type" action="report_investigation_summery_by_feetype"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Investigation Summary Regent Fee" action="report_investigation_summery_by_regent_fee"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Investigation Summary Fee Type With Credit" action="report_investigation_summery_by_feetype_with_credit"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Investigation Summary Regent Fee With Credit" action="report_investigation_summery_by_regent_fee_with_credit"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Investigation Summary Regent Fee By Payment Method" action="report_investigation_summery_by_regent_fee_by_pay_method"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily OPD Fee Summery" action="report_lab_by_date_summery_cash_credit.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily OPD Fee Summery with Counts" action="report_lab_by_date_summery_cash_credit_counts.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily Inward Fee Summery" action="daily_inward_fee_summery.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily Inward Fee Summery with Counts" action="daily_inward_fee_summery_counts.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Report Summary by Month With Cash and Credit" action="report_lab_by_date_summery_cash_credit_only_total.xhtml"/>

                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Lab Summary" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily Summary By Bill Types" action="report_opd_service_summery_by_bill_types"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily Summary" action="report_opd_service_summery"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily Summary Inward and Opd" action="report_investigation_summery_by_inward_opd"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily Summary Inward and Opd by Date" action="report_investigation_summery_by_date_inward_opd"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Daily Summary Inward and Opd Count" action="report_investigation_summery_by_inward_opd_count"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Auditing" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Bills Cancelled after Approving Reports"
                                                     action="/lab/report_cancelled_bill_search"/> 
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Clinical" >
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Test Results - Single" action="test_results_single"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary " value="Test Results" action="/lab/clinical_result_values"/> 

                                </p:panelGrid>
                            </p:tab>
                        </p:tabView>



                    

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
