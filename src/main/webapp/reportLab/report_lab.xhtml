<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">
            <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
            <ui:define name="content">

                <h:form>
                    <p:panel header="Lab Report">
                        <p:tabView orientation="left" > 

                            <p:tab title=" Lab Investigation With Credit" >
                                <p:panelGrid columns="1" >  

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Investigation Month End Detail" action="report_lab_investigation_month_end_detail"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title=" Lab Investigation Without Credit" >
                                <p:panelGrid columns="1" >  

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Month end Details without credit" action="report_lab_investigation_month_end_detail_without_credit.xhtml"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Month end Summary without credit" action="report_lab_investigation_month_end_summery_without_credit.xhtml"/>
                                </p:panelGrid>
                            </p:tab>



                            <p:tab title=" Investigation Counts" >
                                <p:panelGrid columns="1" >  

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" 
                                                     value="Fees for outside institutions" 
                                                     action="#{commonReport.displayOutsideBillFees()}"/>

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" 
                                                     value="Investigation Counts by Institution And Collecting Centre" 
                                                     action="#{investigationMonthSummeryOwnController.ixCountByInstitutionAndCollectingCentre()}"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Machine Count" action="count_by_machine"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Machine Count By Bill Type" action="count_by_machine_and_bill_type"/>
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Machine and Investigation Count By Bill Type" action="count_by_machine_and_item"/>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title=" Lab Investigation Bill List" >
                                <p:panelGrid columns="1" >  

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Investigation Bill List" action="report_lab_investigation_bill_list.xhtml"/>
                                </p:panelGrid>
                            </p:tab>

                        </p:tabView>


                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
