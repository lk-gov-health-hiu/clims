<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <p:panelGrid columns="3" layout="grid" rendered="#{webUserController.hasPrivilege('AdminManagingUsers') or sessionController.firstLogin }">
                    <f:facet name="header">
                        <h:outputText value="Manage Users" ></h:outputText>
                    </f:facet>
                    <h:form>
                        <p:panelGrid columns="1"  >
                            <h:commandButton class="form form-control btn btn-primary m-1" value="Add New User" action="admin_add_new_user" actionListener="#{webUserController.toAddNewUser}" onclick="onSubmitButton();"/>
                            <h:commandButton class="form form-control btn btn-primary m-1" value="View Users" action="admin_view_user" onclick="onSubmitButton();"/>
                            <h:commandButton  class="form form-control btn btn-primary m-1" value="View User Login Details" action="admin_logins_all" onclick="onSubmitButton();"/>
                        </p:panelGrid>
                    </h:form>
                    <ui:insert name="user" >

                    </ui:insert>
                </p:panelGrid>


                <h:panelGroup rendered="false" >
                    <h:commandButton class="form form-control btn btn-primary m-1" styleClass="linkButton"  value="Change Passwords" action="admin_change_password" onclick="onSubmitButton();"/>
                    <h:commandButton  class="form form-control btn btn-primary m-1" styleClass="linkButton"  value="Manage Privileges" action="admin_user_privilages" onclick="onSubmitButton();"/>                                
                    <h:commandButton  class="form form-control btn btn-primary m-1" styleClass="linkButton" value="Add PaymentScheme to User" action="admin_user_paymentScheme" onclick="onSubmitButton();"/>
                    <h:commandButton  class="form form-control btn btn-primary m-1" styleClass="linkButton" value="Add Department to User" action="admin_user_department" onclick="onSubmitButton();"/>

                </h:panelGroup>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
