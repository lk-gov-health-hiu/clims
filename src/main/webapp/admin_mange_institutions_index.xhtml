<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Manage Institutions" > 

                        <p:tabView orientation="left" >

                            <p:tab title="Items" >
                                <p:panelGrid columns="1" >  
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Institution" action="/lab/institution" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Institution Branch" action="/lab/institution_branch" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Departments" action="/management/department" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Collecting Centres" action="/lab/collecting_centre" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Credit Companies" action="/lab/credit_company" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Area" action="area" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Add Signature for staff" action="admin_staff_signature" onclick="onSubmitButton();"/>
                                </p:panelGrid>
                            </p:tab>






                            <p:tab title="Preferences" >

                                <p:panelGrid columns="1">
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Program Preferences" action="#{sessionController.toManageApplicationPreferences}" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Institution Preferences" action="#{sessionController.toManageIntitutionPreferences()}" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Department Preferences" action="#{sessionController.toManageDepartmentPreferences()}" onclick="onSubmitButton();"/>
                                </p:panelGrid>                     
                            </p:tab>

                            <p:tab title="Developer" >

                                <p:panelGrid columns="1">
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Bulk Delete Institutions" action="/admin/institution_bulk_delete" onclick="onSubmitButton();"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Bulk Delete Departments" action="/admin/department_bulk_delete" onclick="onSubmitButton();"/>

                                </p:panelGrid>                     
                            </p:tab>

                        </p:tabView>

                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
