<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel header="Institution Report" >

                        <p:tabView orientation="left" >

                            <p:tab title="Book Keeping Summary(With Professional)" >
                                <p:panelGrid columns="1" >  

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="By Category Day End" action="report_cash_category_with_pro_day"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="By Category Month End" action="report_cash_category_with_pro_month"/>                             
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title=" Book Keeping Summary(Witout Professional" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="By Category Day End" action="report_cash_category_without_pro_day"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="By Category Month End" action="report_cash_category_without_pro_month"/>                             
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Category Vise Income" action="report_cash_catogory_summery"/>                             
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Day End" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Day-end Detailed Report" action="report_institution_detailed_institution.xhtml" actionListener="#{commonReport.recreteModal}"/>                                
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Day-end Detailed By Bill Type" action="report_institution_detailed_by_billType.xhtml" actionListener="#{commonReport.recreteModal}"/>                                
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Summary By Service Opd" >
                                <p:panelGrid columns="1" >  

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Summary By Service" action="report_opd_service_summery" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Summary By Service Category" action="report_opd_service_summery_by_category" /> 
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Summary By Service Inward" >
                                <p:panelGrid columns="1" > 


                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Summary By Service - Added Date" action="report_inward_service_detail_added" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Summary By Service - Discharged Date" action="report_inward_service_detail_discharged" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Summary By Service Category - Added Date" action="report_inward_service_summery_by_category_added" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Summary By Service Category - Discharge Date" action="report_inward_service_summery_by_category_discharged" /> 
                                </p:panelGrid>
                            </p:tab>


                            <p:tab title="Managing Director" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report By Bill(Opd)" action="report_md_opd_bill" actionListener="#{mdReportController.makeNull}"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report By Item(Opd)" action="report_md_opd_item" actionListener="#{mdReportController.makeNull}"/> 
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Credit Company" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report By Item " action="report_opd_daily_summery_credit_department" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report By Bill" action="report_opd_daily_summery_credit_department_by_bill" />
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report By Bill(With Letter)" action="report_opd_credit_bill_by_credit_company_with_letter" />
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Credit Company Break Down" action="report_credit_category" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report Credit Bill(OPD/Pharmacy/Inward)" action="/credit/credit_bill_all" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report Credit Bill Payment(OPD/Pharmacy/Inward)" action="/inward/inward_search_balance_payment_1" /> 
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Staff Credit" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Staff Welfare" action="report_opd_pharmacy_staff_welfare" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="OPD Cash Credit Bill Report" action="report_opd_cash_credit_by _institution" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Staff Welfare Balance" action="report_staff_welfare" />
                                </p:panelGrid>
                            </p:tab>


                            <p:tab title="Summary By Investigation Opd" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Summary By Investigation" action="report_investigation_service_summery" /> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Summary By Investigation Category" action="report_opd_investigation_summery_by_category" /> 
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="VAT Report" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary"  value="OPD VAT 15%" action="/reportCashier/report_opd_bills_for_vat"/> 
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="All Channel Bill With Vat" action="/channel/channel_report_all_bills_for_vat"/>
                                    <h:commandButton value="BHT VAT Report" class="form form-control btn btn-outline-primary"  action="/inward/inward_report_bht_inward_vat"  styleClass="linkButton" />
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Quick Book Reports" >
                                <p:panelGrid columns="1" > 

                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="QB day income report " action="/qbReports/report_qb_day_income_with_out_professional" actionListener="#{quickBookReportController.listnerReportNameChange}"/>                             
                                    <h:commandButton styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Item To Export report " action="/qbReports/report_qb_item_list" actionListener="#{quickBookReportController.listnerReportNameChange}"/>                             
                                </p:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
