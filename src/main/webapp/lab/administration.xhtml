<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Administration ">
                        <p:tabView orientation="left">
                            <p:tab title="Manage Items" rendered="#{webUserController.hasPrivilege('LabItems')}">
                                <p:panelGrid columns="1" styleClass="alignTop">
                                    <h:commandButton class="form form-control btn btn-outline-primary" value="Categories" action="/lab/investigation_category"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Tubes" action="/lab/investigation_tube"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Speciman" action="/lab/investigation_speciman"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Investigations" action="#{investigationController.toManageInvestigationDetails()}"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Analyzers" action="/lab/machine"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Analyzer Tests" action="/lab/analyzer_test"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Sample Components" action="/lab/sample_component"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Investigation Fees" action="/lab/investigation_fee"  rendered="#{webUserController.hasPrivilege('LabInvestigationFee')}"/>
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Replaceable Investigations" action="/lab/replaceable_ix"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Investigation Items" action="/lab/investigation_values"  />
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Manage Reports">
                                <p:panelGrid columns="1" styleClass="alignTop" rendered="#{webUserController.hasPrivilege('LabReports')}" >
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report Format Categories" action="/lab/report_format_category"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report Formats" rendered="#{webUserController.hasPrivilege('LabReportFormatEditing')}" action="/lab/report_format"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Investigation Formats" rendered="#{webUserController.hasPrivilege('LabReportFormatEditing')}" action="/lab/investigation_format"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Field Values" action="/lab/investigation_item_value"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Pathology Templates" action="/lab/investigation_item_value_path"  />

                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Flags" action="/lab/flags"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Calculations" action="/lab/calculation"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Dynamic Labels" action="/lab/dynamic_labels"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Validators" action="/lab/investigation_value_component"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Antibiotics" action="/lab/antibiotic"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report Existing" action="/reportLab/investigation_existing"  />
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Lists">
                                <p:panelGrid columns="1" styleClass="alignTop" rendered="#{webUserController.hasPrivilege('LabLists')}">
                                     <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Lab Investigation List" action="/lab/investigation_list"  />
                                     <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Lab Investigation List by Category" action="/lab/investigation_list_by_category"  />
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="SMS">
                                <p:panelGrid columns="2" styleClass="alignTop" rendered="#{webUserController.hasPrivilege('LabSetUp')}">
                                    <h:outputLabel value="Number" ></h:outputLabel>
                                    <h:inputText value="#{patientReportController.smsNumber}" ></h:inputText>
                                    
                                    <h:outputLabel value="Message" ></h:outputLabel>
                                    <h:inputText value="#{patientReportController.smsMessage}" ></h:inputText>
                                    
                                    
                                    <h:commandButton  styleClass="linkButton" 
                                                      class="btn btn-primary btn-md btn-block" 
                                                      value="Send" 
                                                      action="#{patientReportController.sendSms()}" />
                                
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Setup">
                                <p:panelGrid columns="1" styleClass="alignTop" rendered="#{webUserController.hasPrivilege('LabSetUp')}">
                                     <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report Samples" actionListener="#{investigationController.listAllIxs}" action="/lab/report_samples"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Report Dynamic Lables" action="/lab/report_dynamic_lables"  />
                                    <h:commandButton  styleClass="linkButton" class="form form-control btn btn-outline-primary" value="Developer" action="/lab/setup" />
                                
                                </p:panelGrid>
                            </p:tab>

                        </p:tabView>
                    </p:panel>



                    


                                <!--                                <p:panel header="Collecting Centre" style="width: 400px;margin: auto;" collapsed="false" toggleable="true">
                                                                    
                                                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Add Lab Book to Collecting Centre" actionListener="#{investigationController.listAllIxs}" action="/lab/agent_referece_book"  />
                                                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Collecting Centre Credit Limit Update" actionListener="#{investigationController.listAllIxs}" action="/lab/institutions_udate_credit_limit"  />
                                                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Collecting Centre History" actionListener="#{investigationController.listAllIxs}" action="/reportLab/collecting_centre_report_agent_history"  />
                                                                </p:panel>-->

                       



                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
