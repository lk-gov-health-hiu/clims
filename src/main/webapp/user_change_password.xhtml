<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form>

            <p:panel header="Change Password" class="p-3 mb-2 bg-info text-white" styleClass="verticalAndHorizontalCentering">
                <p:growl />
                <p:panelGrid columns="2" class="pageCenter bg-white border border-light">
                    <p:column>
                        <h:outputLabel  class="fs-6 fw-bold" value="Old Password"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret class="form-control" value="#{sessionController.passord}"/>
                    </p:column>

                    <p:column>
                        <h:outputLabel  class="fs-6 fw-bold" value="New Password"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret class="form-control"  value="#{sessionController.newPassword}"/>
                    </p:column>


                    <h:column>
                        <h:outputLabel  class="fs-6 fw-bold" value="Re-enter new Password"/>
                    </h:column>
                    <p:column>
                        <h:inputSecret class="form-control"  value="#{sessionController.newPasswordConfirm}"/>
                    </p:column>

                    <p:column colspan="2" >


                        <h:commandButton class="w-100 my-2 btn btn-dark"
                                         id="btnChange" 
                                         value="Change Password" 
                                         actionListener="#{sessionController.changePassword}"/>
                        <p:defaultCommand target="btnChange"/>

                    </p:column>

                </p:panelGrid>

            </p:panel>


        </h:form>

    </ui:define>



</ui:composition>
