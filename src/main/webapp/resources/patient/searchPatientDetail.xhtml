<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="patient" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.patient!=null}" >
            <p:panelGrid columns="2" class="w-100 p-2" >
                <p:outputLabel value="Name" ></p:outputLabel>
                <h:outputLabel value="#{cc.attrs.patient.person.nameWithTitle}, " />
                
                <p:outputLabel value="Sex" ></p:outputLabel>
                <h:outputLabel value="#{cc.attrs.patient.person.sex}" />
                
                <p:outputLabel value="Age" ></p:outputLabel>
                <h:outputLabel value="#{cc.attrs.patient.age}" />
                
                <p:outputLabel value="Phone" ></p:outputLabel>
                <h:outputLabel value="#{cc.attrs.patient.person.phone}" />

                <p:outputLabel value="PHN" rendered="#{cc.attrs.patient.phn ne ''}"></p:outputLabel>
                <h:outputLabel value="#{cc.attrs.patient.phn}"  rendered="#{cc.attrs.patient.phn ne ''}"/>
                
                <p:outputLabel value="Address" ></p:outputLabel>
                <h:outputLabel value="#{cc.attrs.patient.person.address}" />
            </p:panelGrid>
        </h:panelGroup>
    </cc:implementation>
</html>
